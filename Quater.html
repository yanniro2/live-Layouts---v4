<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body class="w-screen h-screen flex  bg-gray-900 text-white text-[8rem] text-center">
    <div class="w-1/4 h-full flex flex-col justify-evenly p-[1rem] ">

        <div class="flex flex-col items-center justify-center">
            <h1 class="font-bold">match name</h1>

            <div class="text-green-400  font-custom font-bold ">
                12:44
            </div>

        </div>
        <div class="flex flex-col items-center justify-center">
            <img src="./logo.jpeg" alt="logo img" class="w-1/2 h-1/2">
            <div>Team A</div>
            <div class="text-yellow-400 font-bold">
                123
            </div>
        </div>

        <div class="flex flex-col  items-center justify-center">
            <img src="./logo.jpeg" alt="logo img" class="w-1/2 h-1/2">
            <div>Team B</div>
            <div class="text-yellow-400 font-bold">
                123
            </div>
        </div>
    </div>

    <div class="w-3/4 h-full">
        <video class="w-full h-full " controls>
            <source src="./ad.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>

</html>
